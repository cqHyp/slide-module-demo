<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>拖动模块demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
</head>
<body>
<div id="demo">
  <div id="div2" class="slide-wrapper">
    <img src="http://cqhpoldi.com/alien-5.png"/>
  </div>
</div>

<script src="./slidingModule.js"></script>
<script>
  new slideModule({
    container: "div2",
    limitTop: 50,
    limitBottom: 50,
    limitLeft: 10,
    limitRight: 10,
    onClick: function () {
      console.log("点击滑块！")
    }
  })
</script>
</body>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  #demo {
    min-height: 100vh;
  }

  .slide-wrapper {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 1px solid rgba(0, 0, 0, 0.1);
    position: fixed;
    right: 10px;
    bottom: 30%;
  }

  .slide-wrapper img {
    width: 100%;
  }
</style>
</html>
